<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mathquestions">
    <header>
        <!-- Navigation -->
        <nav class="mainnav">
            <a href="index.html" rel="noopener noreferrer" title="Go back to home page">Home</a>
            <a href="maths.html" rel="noopener noreferrer" title="Reset the settings and restart the play">Restart Play</a>
        </nav>
    </header>
    <main>
        <article>
            <h1>Play maths!</h1>
            <section class="questions">
                <p id="topquestion">
                    Here are some simple maths questions. <br>Can you answer them?
                </p>
                <!-- New questions are inserted here -->
            </section>
            <section>
                <p>
                    <label class="block" for="answer">Place your answer in the box below.</label>
                    <input id="answer" type="number" min="0">
                    <button class="bigbutton" onclick=checkAnswer()>Confirm</button>
                    <!-- New big button (for continuation) is inserted here -->
                </p>
            </section>
        </article>


        <!-- Game settings in <aside> -->
        <aside>
            <h2>Settings</h2>
            <form action="">
                <div>
                    <label class="block" for="playername">Player's Name: </label>
                    <input id="playername" type="text" name="player" placeholder="Player" minlength="3" maxlength="20"
                        required>
                </div>
                <div>
                    <label class="block" for="difficultylevel">Select difficulty level: </label>
                    <select name="level" id="difficultylevel" required>
                        <option name="level" value="">-- Select Difficulty --</option>
                        <option name="level" value="1" selected>Level 1</option>
                        <option name="level" value="2" disabled>Level 2 (not implemented)</option>
                        <option name="level" value="3" disabled>Level 3 (not implemented)</option>
                    </select>
                </div>
                <div>
                    <label class="block" for="questionsperround">Questions in each round:</label>
                    <input id="questionsperround" type="number" min="2" max="20" value="5" name="questions" onchange=setQuestionsInRound()>
                </div>
                <div>
                    <input id="keepscore" type="checkbox" name="keepscore" value="yes" checked>
                    <label for="keepscore">Keep the score</label>
                </div>
                <button type='button' title="Apply settings and start play" onclick=startPlay()>Start</button>
            </form>
        </aside>

    </main>
    <footer></footer>

    <!-- Add script -->
    <script src="app.js"></script>
</body>

</html>
