<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="mainnav">
            <a href="index.html" rel="noopener noreferrer">Home</a>
        </nav>
    </header>
    <main>
        <h1>Play maths!</h1>
        <section>
            <p id="question">
                Here is a simple maths question. Can you answer it?
            </p>
        </section>
        <section>
            <p>
                <label class="block" for="answer">Place your answer in the box below.</label>
            <input id="answer" type="number" min="0">
            <button class="bigbutton">Confirm</button>
            </p>
        </section>
    </main>
    <footer></footer>
</body>

</html>
